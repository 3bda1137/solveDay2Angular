<section class="section-products">
    <div class="container">
        <div class="mb-3 w-50 mx-auto">
            <label for="" class="form-label">Categories</label>
            <select class="form-select form-select-lg" name="" id="" [(ngModel)]="selectedCatId">
                <option *ngFor="let cat of categories" value="{{cat.id}}">{{cat.name}}</option>
            </select>
        </div>
            <div class="row justify-content-center text-center">
                    <div class="col-md-8 col-lg-6">
                            <div class="header">
                                    <h3>Featured Product</h3>
                                    <h2>Popular Products</h2>
                            </div>
                    </div>
            </div>
            <div class="row">
                    <!-- Single Product -->
                    <ng-container *ngFor="let product of products">
                    <div *ngIf="product.quantity!=0" [class.d-none]="product.categoryId!=selectedCatId" class="col-md-6 col-lg-4 col-xl-3">
                            <div [style.background-color]="(product.quantity==1)?'yellow':'white'" class="single-product">
                                    <div class="part-1">
                                            <span class="new">new</span>
                                            <img src="assets/1.jpg"/>
                                                                            </div>
                                    <div class="part-2">
                                            <h3 >Name: {{product.name}}</h3>
                                            <h3>Price: ${{product.price}}</h3>
                                            <h3 >Quantity: {{product.quantity}}</h3>
                                    </div>
                                    <button class="btn btn-primary w-100" (click)="buyProduct(product)">Buy</button>
                            </div>
                    </div>
                </ng-container>
                    <!-- Single Product -->
                    
            </div>
    </div>
</section>
